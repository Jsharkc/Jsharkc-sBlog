sns:
    email: "1773867204@qq.com"
    twitter: 
    facebook: 
    googleplus: 
    weibo: 
    instagram: 
    tumblr: 
    github: "http://github.com/jsharkc"

# Sidebar User Dropdown
dropdown: 
    Email Me: 
        link: "mailto:1773867204@qq.com"
